<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 400px;
      max-width: 100%;
      text-align: center;
    }

    h1 {
      color: #333333;
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    p {
      color: #555555;
      font-size: 1.1em;
      margin-bottom: 15px;
    }

    a {
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .back-link {
      display: block;
      margin-top: 20px;
      font-size: 0.9em;
      color: #555555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>{{.Message}}</h1>
    {{if .Link}}
      <p>View the pull request: <a href="{{.Link}}" target="_blank">{{.Link}}</a></p>
    {{end}}
    <a href="/" class="back-link">Back to Form</a>
  </div>
</body>
</html>
